<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TabMan - Manage Your Tabs</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header class="header">
            <div class="search-container">
                <svg class="search-tab-icon" width="16" height="16" viewBox="0 -960 960 960" xmlns="http://www.w3.org/2000/svg">
                    <path d="M320-240q-33 0-56.5-23.5T240-320v-480q0-33 23.5-56.5T320-880h480q33 0 56.5 23.5T880-800v480q0 33-23.5 56.5T800-240H320Zm0-80h480v-320H520v-160H320v480ZM160-80q-33 0-56.5-23.5T80-160v-560h80v560h560v80H160Zm160-720v480-480Z" fill="#E65100"/>
                </svg>
                <input type="text" id="searchInput" placeholder="Search tabs..." class="search-input">
            </div>
        </header>
        
        <div class="stats" style="display: none;">
            <span id="tabCount" class="tab-count">0 tabs</span>
        </div>
        
        <div class="tabs-container" id="tabsContainer">
            <div class="loading">Loading tabs...</div>
        </div>
        
        <footer class="footer">
            <button id="closeAllDuplicates" class="action-btn">Close Duplicates</button>
            <button id="groupByDomain" class="action-btn">Group by Domain</button>
        </footer>
    </div>
    
    <script src="popup.js"></script>
</body>
</html>
